<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Exemplo VUE</title>
    </head>

    <body>
      <nav class="navbar bg-body-tertiary">
  
        <main id="app" class="container-fluid">
            
              <h1>
                {{topo}}
              </h1>                            
              <table>
                  <thead>
                    <tr>
                        <th><b>Nome</b></th>
                        
                        <th><b>Sobrenome</b></th>
                        
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="listanome in lista">
                        <td>{{listanome.nome}}</td>
                        
                        <td>{{listanome.sobrenome}}</td>
                        
                        <td v-if="lista.length" >
                          <input type="button" value="Excluir" 
                          class="btn btn-danger" 
                          @click="removerNome(listanome)">
                        </td>
                    </tr>
                  </tbody>                  
                  
              </table>
              <br>
              <br>              
              <section>                  
                  <form>                    
                    <label>Nome:</label><br>
                    <input type="text" id="nome" name="nome" 
                    v-model="novoNome.nome"><br>
                    
                    <label>Sobrenome:</label><br>
                    <input type="text" id="sobrenome" name="sobrenome" 
                    v-model="novoNome.sobrenome"><br>
    
                    <br><br>
                    <div class="alert alert-warning" v-if ="camposObrigatorios">
                      Favor preencher todos os campos!
                    </div>
                    <br>
                    <input type="button" value="Salvar" 
                    class="btn btn-primary"  @click="adicionarNome()">                    
                  </form> 
              </section>              
        </main>        
      </nav>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>        
    </body>
</html>
